<div class="card flex justify-content-center">
    <div class="flex flex-column gap-2">
    <label for="username">Ingrese una tarea</label>
    <input 
    pInputText
    id="todo" 
    aria-describedby="username-help" 
    name="todo"
    #todo
    />
    <small id="username-help">
        Ingresa una tarea Bro
    </small>
    </div>
    <p-button label="Incrementar contador" severity="success" (onClick)="addTodo(todo)"/>
</div>

<ul>
 @for (item of todos(); track item) {
    <li>
        {{item}}
    </li>
 }
</ul>
